<!DOCTYPE html>
<html lang="en">

<head>
    <title>Node CSV File Upload</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <h2 class="mb-3">Node Import CSV File</h2>
    <form action="/import-csv" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" id="files" class="form-control" name="import-csv" accept="csv" multiple />
        </div>
        <div>
            <input type="submit" class="btn btn-dark" value="Store File" />
        </div>
    </form>
    <form action="/import-csv" method="post" enctype="multipart/form-data">
        <div class="mb-3"></div>
        <div class="d-grid"></div>
    </form>
    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const files = document.getElementById("files");

            const formData = new FormData();

            for (let i = 0; i < files.files.length; i++)
                formData.append("files", files.files[i]);

            fetch("http://localhost:5000/import-csv", {
                method: "POST",
                body: formData,
            }).then((res) => res.json());
        });
    </script>
</body>

</html>
